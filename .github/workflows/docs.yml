name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'core/src/main/scala/**'
      - 'runtime/src/main/scala/**'
      - 'runner/src/main/scala/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Generate Scaladoc
        run: sbt doc

      - name: Copy Scaladoc to website
        run: |
          mkdir -p website/static/api
          # Copy core module docs
          cp -r core/target/jvm-2.13/api/* website/static/api/ 2>/dev/null || true
          # Copy runtime module docs (spark3 as default)
          cp -r runtime/target/spark3-jvm-2.13/api/* website/static/api/ 2>/dev/null || true
          # Copy runner module docs
          cp -r runner/target/spark3-jvm-2.13/api/* website/static/api/ 2>/dev/null || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
