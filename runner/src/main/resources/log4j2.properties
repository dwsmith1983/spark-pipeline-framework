# Log4j2 configuration for spark-pipeline-runner
# This configuration is used when running pipelines

status = warn
name = SparkPipelineRunnerConfig

# Console appender
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{1.} - %msg%n

# Root logger
rootLogger.level = warn
rootLogger.appenderRef.console.ref = Console

# Spark pipeline framework - INFO level
logger.pipeline.name = com.example.spark.pipeline
logger.pipeline.level = info

# Suppress verbose Spark logs
logger.spark.name = org.apache.spark
logger.spark.level = warn

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = warn

logger.parquet.name = org.apache.parquet
logger.parquet.level = error

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn
